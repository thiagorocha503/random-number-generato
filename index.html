<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random number generator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <div id="app">
                    <h1>Random number generator</h1>     
                    <div class="form-line">
                        <Label for="minimum">Minimum</Label><br>
                        <input type="number" id="minimum">
                    </div>
                    <div class="form-line">
                        <Label for="maximum">Maximum</Label><br>
                        <input type="number" id="maximum">
                    </div>
                    <div class="form-line">
                        <label for="result">Result</label><br>
                        <input type="number" id="result" disabled="">
                    </div> 
                    <div class="form-line row-button">
                        <input id="btn-generate" type="button" value="Generate" onclick="onClickGenerate();">
                   </div>                         
                </div>
            </div>
            <footer id="footer">
                <p id="footer-content">Made with <span id="heart-emoji">❤</span> by <a href="http://github.com/thiagorocha503/" target="_blank" id="github-link" rel="noopener noreferrer">Thiago Rocha</a></p>
            </footer>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
